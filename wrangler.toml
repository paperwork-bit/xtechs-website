# Cloudflare Pages Configuration for xTechs Website
# This file is used for manual deployments via Wrangler CLI
# For automatic Git deployments, configure in Cloudflare Pages dashboard

name = "xtechs-website"
compatibility_date = "2024-11-13"
compatibility_flags = ["nodejs_compat"]

# D1 Database Configuration (for wrangler CLI commands)
[[d1_databases]]
binding = "DB"
database_name = "xtechs-website"
database_id = "4097a40a-a415-4643-8c67-be6d1a395171"

# D1 Database Binding for Pages Environments
[[env.production.d1_databases]]
binding = "DB"
database_name = "xtechs-website"
database_id = "4097a40a-a415-4643-8c67-be6d1a395171"

[[env.preview.d1_databases]]
binding = "DB"
database_name = "xtechs-website"
database_id = "4097a40a-a415-4643-8c67-be6d1a395171"

# R2 Bucket Configuration for Chatbot Knowledge Base
[[r2_buckets]]
binding = "CHATBOT_KB"
bucket_name = "xtechs-chatbot-kb"

# R2 Bucket Binding for Pages Environments
[[env.production.r2_buckets]]
binding = "CHATBOT_KB"
bucket_name = "xtechs-chatbot-kb"

[[env.preview.r2_buckets]]
binding = "CHATBOT_KB"
bucket_name = "xtechs-chatbot-kb"

# Note: Custom domain (xtechsrenewables.com.au) should be configured
# in Cloudflare Pages dashboard under "Custom domains" section
# Note: R2 bucket must be created in Cloudflare dashboard before deployment

